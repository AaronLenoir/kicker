<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="js/lib/knockout-3.5.0.js"></script>
    <script src="js/statsDataService.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1 data-bind="text: appName"></h1>

    <div data-bind="visible: loading">Loading data ...</div>

    <script>
        let vm = new KickerStatsAppViewModel();

        ko.applyBindings(vm);

        kickerStatsDataService.fetchData(function (data) {
            vm.loadData(data);
        });
    </script>
</body>
</html>
